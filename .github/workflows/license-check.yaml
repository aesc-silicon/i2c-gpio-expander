# This workflow checks for missing license or copyright identifiers

name: Scala License Check

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2

      - name: Install REUSE
        run: |
          python -m pip install --upgrade pip
          pip install reuse

      - name: Check License
        run: |
          reuse lint
